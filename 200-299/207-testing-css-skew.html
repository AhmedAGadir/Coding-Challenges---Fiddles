<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
  margin: 120px 0
}

.one {
  width: 100%;
  height: 200px;
  background: green;
  transform: skewY(-10deg);
  transform-origin: left;
  display: flex;
  overflow: hidden;
}

.two, .three {
  width: 50%;
  height: 100%;
}

.two {
  background: blue;
  transform: skewY(10deg);
  transform-origin: right;
}

.three {
  background: red;
}

	</style>
</head>
<body>
	<div class="one">
  <img class="two" src="https://images.pexels.com/photos/20787/pexels-photo.jpg?auto=compress&cs=tinysrgb&h=350">
  <img class="three" src="https://images.pexels.com/photos/20787/pexels-photo.jpg?auto=compress&cs=tinysrgb&h=350">
</div>
</body>
</html>
