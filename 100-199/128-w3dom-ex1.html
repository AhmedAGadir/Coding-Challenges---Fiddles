<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head> 
<body>
  <p id ='text'>JavaScript Exercises - w3resource</p> 
  <div>
    <button id="jsstyle">Style</button>
  </div>

  <script>
  	/* Here is a sample html file with a submit button. Now modify the style of the paragraph text through javascript code. Go to the editor 
Clicking on the button the font, font size, and color of the paragraph text will be changed.*/

let button = document.getElementById('jsstyle');
button.addEventListener('click', jsStyle);

function jsStyle() {
  let p = document.getElementById('text');
  let sizeArr = [16,22,8,45];
  p.style.fontSize = sizeArr[randomNumb()] + 'px';
  let fontFamilyArr = ['sans-serif','Times New Roman','monospace', 'fantasy','cursive'];
  p.style.fontFamily = fontFamilyArr[randomNumb()];
  let colorArr = ['blue','green','yellow','pink','grey'];
  p.style.color = colorArr[randomNumb()];
}

function randomNumb() {
  return Math.floor(Math.random() * 5)
}
  </script>
</body>
</html>
