<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Get And Style All Tags</title>
  </head>

  <body>
    <p>[<a href="#">On mouse over here bold words of the following paragraph will be highlighted</a>]</p>
    <p><strong>We</strong> have just started <strong>this</strong> section for the users (<strong>beginner</strong> to intermediate) who <strong>want</strong> to work with <strong>various</strong> JavaScript <strong>problems</strong> and write scripts online
      to <strong>test</strong> their JavaScript <strong>skill</strong>.</p>

      <script>
      	/*  Write a JavaScript program to highlight the bold words of the following paragraph, on mouse over a certain link. Go to the editor
 Sample link and text :
 [On mouse over here bold words of the following paragraph will be highlighted]
 We have just started this section for the users (beginner to intermediate) who want to work with various JavaScript problems and write scripts online to test their JavaScript skill. */

let boldWords = document.querySelectorAll('strong');

for (let word of boldWords) {
  word.addEventListener('mouseover', highlight);
  word.addEventListener('mouseout', unhighlight)
}

function highlight(event) {
  event.target.style.backgroundColor = 'yellow';
}

function unhighlight(event) {
  event.target.style.backgroundColor = '';
}

      </script>
  </body>

</html>
