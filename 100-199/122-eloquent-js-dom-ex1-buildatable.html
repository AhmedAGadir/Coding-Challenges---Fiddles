<!DOCTYPE html>

    <body>
    
    <h1>Mountains</h1>
   
        <div id="mountains">
          <table>
            <tr>
              <th>name</th>
              <th>height</th>
              <th>place</th>
            </tr>
          </table>  
        </div>
    <script>
      /* note that my code doesnt actually build a table, instead i made code that finishes the rest of the table using the information given, but it wouldnt be difficult for me to change this into code that builds the table:
 first i'd just generate the table above (in the html) and then id append my table to its contents */
 
 const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];
  
   for (let mountain of MOUNTAINS) {
    let tableRow = document.createElement('tr');
    let name = document.createElement('td');
    name.appendChild(document.createTextNode(mountain.name));
    tableRow.appendChild(name);
    let height = document.createElement('td');
    height.appendChild(document.createTextNode(mountain.height));
    tableRow.appendChild(height);
    let place = document.createElement('td');
    place.appendChild(document.createTextNode(mountain.place));
    tableRow.appendChild(place);
    document.getElementById('mountains').children[0].appendChild(tableRow);
  }
  
  let tableCells = document.getElementsByTagName('td');
  for (let cell of tableCells) {
    if (Number(cell.textContent).toString() !== 'NaN'){
      cell.style.textAlign = 'right';
    }
  }
